    <div id="areaChart" class="epoch category20" style="width: 800px; height: 200px"></div>
  </header>
  <div id="manage">
    <form action='/manage' method='post' target="hiddenFrame">

      <button onclick="document.getElementById('action').value = 'Long';" type="submit"> Long Press </button>
      <button onclick="document.getElementById('action').value = 'Reset';" type="submit"> Reset </button>
    </form>
    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
  </div>
</body>
